        <section class="section sc-admission">
            <div class="container">
                <div class="section-header">
                    <h1>Đặt Phòng</h1>
                </div>
                <div class="section-container">
                    <form class="form" id="aciids-booking" action="" method="post">
                        <div class="form_row">
                            <label>Danh xưng *</label>
                            <select class="form-control" name="title">
                                <option value="1">Ông</option>
                                <option value="2">Cô/Bà</option>
                            </select>
                        </div>
                        <div class="form_row">
                            <label>Tên đầy đủ *</label>
                            <input class="form-control" name="fullname" type="text">
                        </div>
                        <div class="form_row">
                            <label>Số CMND hoặc hộ chiếu *</label>
                            <input class="form-control" name="idnumber" type="text">
                        </div>
                        <div class="form_row">
                            <label>Email *</label>
                            <input class="form-control" name="email" type="text">
                        </div>
                        <div class="form_row">
                            <label>ID bài báo</label>
                            <input class="form-control" name="paperid" type="text">
                        </div>
                        <form class="form">
                            <div class="form_row">
                            <label>Khác</label>
                            <textarea class="form-control" name="other"></textarea>
                        </div>
                        <div class="form_row">
                            <button type="submit" class="btn btn-default">Đặt phòng</button>
                        </div>
                    </form>
                </div>
            </div>
